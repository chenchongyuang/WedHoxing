<div class="returns">
   <ion-header-bar class="bar-balanced">
        <div class="button" ng-click="oPrev()">
           <i class="icon ion-ios-arrow-left"></i>
        </div>
        <h1 class="title">退款/售后</h1>
   </ion-header-bar>
   <ion-content>
       <div class="row text-center">
          <div ng-repeat="key in title track by $index" class="col col-50" ng-class="{ 'returns_bottom':aIndex === $index}" ng-click="click_index($index)" >{{key.txt}}</div>
       </div>
       <ion-slide-box show-pager="false" active-slide="aIndex">
            <ion-slide>
                <ion-list>
			      <div ng-repeat="key in order_product track by $index">
				       <ion-item class="item-thumbnail-left" ng-click="click()">
				         <img ng-src="{{key.img}}" class="pro_img" />
				         <div class="row">
				            <div class="col col-67">
					             <h2 class="order_deta">
								          {{key.txt}}
									    </h2>
								    </div>
								    <div class="col col-20 text-right">
				               <span class="pink">{{key.reg}}</span>
				               <p>{{key.sum}}</p>
								    </div>
				         </div>
				       </ion-item>
				       <div class="order_btn text-center">
			            <div class="row">
			                 <div class="col col-20 col-offset-33"><button class="button">{{key.btn1}}</button></div>
			                 <div class="col col-20"><button class="button">{{key.btn2}}</button></div>
			                 <div class="col col-20"><button class="button">{{key.btn3}}</button></div>
			            </div>
				       </div>
			       </div>
			    </ion-list>
            </ion-slide>
            <ion-slide>
				<div class="row">
                   <div class="col returns_img">
                     <img src="./img/icon12.png" class="full-image" />
                   </div>
				</div>
				<div class="row">
                   <div class="col text-center ">
                       <h4 class="returns_txt">暂无任何待处理的退款/售后单</h4>
                   </div>
				</div>
            </ion-slide>
       </ion-slide-box>
   </ion-content>
</div>
