<div class="forget_pwd">
<ion-header-bar class="bar-balanced">
      <button class="button" ng-click="oPrev()">
           <i class="icon ion-ios-arrow-left"></i>
      </button>
      <span class="title">忘记密码</span>
</ion-header-bar>
<ion-content>
      <div class="row">
          <div class="col col-50 next text-center">
              <button class="button button-balanced button-block" ng-click="switch(true)">手机找回</button>
              <span class="forget_pwd_bottom" ng-if="forget_pwd.switch_index == true"></span>
          </div> 
          <div class="col col-50 next text-center">
               <button class="button button-balanced button-block" ng-click="switch(false)">邮箱找回</button>
               <span class="forget_pwd_bottom" ng-if="forget_pwd.switch_index == false"></span>
          </div> 
      </div>
      <ion-list class="padding">
          <label class="item item-input">
              <input type="text" name="" ng-model="forget_pwd.phone" value="{{forget_pwd.phone}}" placeholder="请输入手机号码" ng-if="forget_pwd.switch_index == true" />
              <input type="text" name="" ng-model="forget_pwd.email" value="{{forget_pwd.email}}" placeholder="请输入邮箱"
              ng-if="forget_pwd.switch_index == false">
          </label>
          <div class="code">
          <label class="item item-input ">
              <input type="text" name="" ng-model="forget_pwd.code2" placeholder="请输入验证码" />
          </label>
          <button class="button button-balanced btn" ng-click="obtain_code()" ng-disabled="arr.disabled" >获取验证码<span ng-if="arr.disabled">{{arr.Countdown}}</span></button>
          </div>
          <label class="item item-input">
              <input type="password" name="" ng-model="forget_pwd.pwd" placeholder="请输入密码" />
          </label>
          <label class="item item-input">
              <input type="password" name="" ng-model="forget_pwd.forget_pwd" placeholder="请再输入密码" />
          </label>
          <button class="button button-balanced button-block" ng-click="obtain()" >确定</button>
      </ion-list>

</ion-content>
</div>
