<div class="forget_pwd">
<ion-header-bar class="bar-balanced">
      <button class="button">
           <i class="icon ion-ios-arrow-left"></i>
      </button>
      <span class="title">忘记密码</span>
</ion-header-bar>
<ion-content>
      <ion-list class="padding">
          <label class="item item-input">
              <input type="text" name="" ng-model="forget_pwd.phone" value="{{forget_pwd.phone}}" placeholder="请输入手机号码" />
          </label>
          <div class="code">
          <label class="item item-input ">
              <input type="text" name="" ng-model="forget_pwd.code2" placeholder="请输入验证码" />
          </label>
          <button class="button button-balanced btn" ng-click="obtain_code()" >获取验证码</button>
          </div>
          <label class="item item-input">
              <input type="password" name="" ng-model="forget_pwd.pwd" placeholder="请输入密码" />
          </label>
          <label class="item item-input">
              <input type="password" name="" ng-model="forget_pwd.forget_pwd" placeholder="请再输入密码" />
          </label>
          <button class="button button-balanced button-block" ng-click="obtain()" >确定</button>
      </ion-list>
</ion-content>
</div>
