<ion-view>
<ion-content class="margin_bottom">
<div class="row responsive-sm mine ">
  <div class="col">
   <div class="list mine_avatar padding">

	      <div class="item item-avatar" ng-click="click('mine_data')">

			    <img src="./img/mine_img2.png" class="full-image" />
			    <p>Pro</p>
			    <p>已绑定微信</p>
		  </div>
	</div>
   </div>
  <div class="col  text-center">
     <div class="row">
        <div class="col col-33 mine_news_color" ng-repeat="item in mine_arr track by $index" ng-click="click(item.url)">
            <i class="{{item.ionic}} mine_font_size"></i>
              {{item.txt}}
        </div>
     </div>
  </div>
</div>

  <div class="row responsive-sm mine_order_border">
       <div class="col overflow mine_border_bottom" ng-click="click('order')">
           <span class="fl" >我的订单</span>
           <span class="fr">查看全部 ></span>
       </div>
       <div class="col">
         <div class="row text-center">
            <div class="col col-20 mine_order" ng-repeat="key in mine_order track by $index" ng-click="click(key.url,key.aIndex)">
                <i class="{{key.icon}}  mine_order_icon" ></i>
                 <p>{{key.txt}}</p>
            </div>
            

         </div>
       </div>
  </div>

  <div class="list">

  <div class="item item-button-right" ng-repeat="keys in mine_list track by $index">
     <i class="{{keys.icon}} list_icon_font"></i>
    {{keys.txt}}
    <button class="button" ng-click="click(keys.url)">
      <i class="{{keys.btn}}"></i>
    </button>
  </div>

</div>
</ion-content>
</ion-view>
